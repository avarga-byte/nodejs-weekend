<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #backdrop {
            opacity: 0;
            visibility: hidden;
            transition: .4s ease-in-out;
        }
        .open {
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <button id="open" class="p-4 text-white absolute right-4 top-4 bg-green-400 rounded-md">
        Орлого зарлага бүртгэх 
    </button>
    <div id="backdrop" class="w-full h-full bg-black fixed top-0 left-0 bg-opacity-60 flex justify-center items-center">
        <div class="w-[550px] p-4 bg-white rounded-xl">
            <div class="flex gap-3 w-full items-center">
                <div class="w-1/2">
                    <label for="description">Tailbar</label>
                    <input type="text" class="w-full py-2 px-4 bg-gray-100 rounded-md" id="description">
                </div>
                <div class="w-1/2">
                    <label for="amount">Mongon dun</label>
                    <div class="flex items-center">
                        <select id="type" class="py-2 px-4 text-lg bg-gray-100 rounded-l-md focus:outline-none">
                            <option value="-">-</option>
                            <option value="+">+</option>
                        </select>
                        <input type="number" class="w-full focus:outline-none py-2 px-4 bg-gray-100 rounded-r-md" id="amount">
                    </div>
                </div>
            </div>
            <input id="date" type="date" class="w-full py-2 px-4 bg-gray-100 mt-4 rounded-md">
            <div class="w-full mt-4 flex items-center justify-end gap-3">
                <button id="close" class="bg-red-400 text-white rounded-md py-3 px-6">
                    Болих
                </button>
                <button id="insert" class="bg-blue-400 text-white rounded-md py-3 px-6">
                    Бүртгэх
                </button>
            </div>
        </div>
    </div>
    <div class="w-full py-12 flex justify-center">
        <div class="bg-green-400 text-white w-[450px] h-[200px] flex flex-col justify-center items-center">
            <h1 class="text-xl">Үлдэгдэл:</h1>
            <h1 id="uldegdel" class="text-3xl"></h1>
        </div>
    </div>
    <div class="container mx-auto px-8">
        <div class="flex w-full justify-between items-center">
            <div id="orlogo" class="p-4 bg-green-400 text-white">orlogo: 0</div>
            <div id="zarlaga" class="p-4 bg-red-400 text-white">zarlaga: 7435789</div>
        </div>
        <div class="w-full mt-4 flex justify-between items-center">
            <select name="" id="">
                <option value="">zarlaga</option>
                <option value="">orlogo</option>
                <option value="">bugd</option>
            </select>
            <select name="" id="">
                <option value="">sort</option>
                <option value="">orlogo</option>
                <option value="">bugd</option>
            </select>
        </div>
        <table class="mt-4 border w-full" >
            <thead>
                <tr class="border-b border-black">
                    <th>tailbar</th>
                    <th class="w-[150px]">mongon dun</th>
                    <th class="w-[150px]">on sar</th>
                </tr>
            </thead>
            <tbody id="tableList">
                
            </tbody>
        </table>
    </div>
    <script src="budjet.js"></script>
</body>
</html>
